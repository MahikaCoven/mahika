<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luu | Mahika</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=MedievalSharp&family=Manufacturing+Consent&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'MedievalSharp', cursive;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background: url('bgprof.png') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      padding: 50px 20px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .pentagram {
      position: fixed;
      width: 80px;
      opacity: 0.15;
      animation: float 6s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    .pentagram.p1 { top: 10%; left: 10%; animation-delay: 0s; }
    .pentagram.p2 { top: 30%; right: 15%; animation-delay: 2s; }
    .pentagram.p3 { bottom: 20%; left: 5%; animation-delay: 1s; }
    .pentagram.p4 { bottom: 15%; right: 10%; animation-delay: 3s; }
    .pentagram.p5 { top: 50%; left: 50%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(10deg); }
    }

    .corner-dangle {
      position: fixed;
      top: 0;
      right: 0;
      width: 100px;
      z-index: 999;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    .dangle-swing {
      animation: drop-in 1s ease-out forwards, sway 2.5s ease-in-out infinite alternate 1s;
      opacity: 0;
      transform-origin: top center;
    }

    .corner-dangle img {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.5));
    }

    @keyframes drop-in {
      0% { opacity: 0; transform: translateY(-100px) rotate(-10deg); }
      100% { opacity: 1; transform: translateY(0) rotate(0deg); }
    }

    @keyframes sway {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    .magic-circle {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: url('magic-circle.png') no-repeat center center;
      background-size: contain;
      animation: spin 10s linear infinite;
      opacity: 0.1;
      z-index: 0;
    }

    @keyframes spin {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }

    .profile-frame {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }

    .pfp-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(173, 127, 255, 0.5));
    }

    h1 {
      font-size: 3rem;
      color: #350f63;
      margin-bottom: 10px;
      font-family: 'Manufacturing Consent', serif;
      text-shadow: 0 0 5px #ffffff;
    }

    .section {
      width: 100%;
      max-width: 900px;
      padding: 60px 20px;
      border-radius: 16px;
      background-color: transparent;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      text-align: center;
      color: #000000;
    }

    .basic-info {
      background-image: url('bgv2.png');
      background-size: contain;
      background-repeat: no-repeat;
    }

    .info-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-top: 20px;
    }

    .fun-facts {
      background-image: url('luubg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 150px 10px;
    }

    .fun-facts ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 90%;
      text-align: left;
    }

    .fun-facts li {
      margin: 8px 0;
    }

    .choice-menu {
      background-image: url('quests.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .choice-menu h3 {
      color: #38035b;
      margin-bottom: 10px;
    }

    .choice-menu ul {
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .choice-menu li {
      width: 80%;
      max-width: 500px;
    }

    .choice-menu li:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a img {
      width: 30px;
      height: 30px;
      margin: 0 8px;
      filter: drop-shadow(0 0 3px #fff5);
      transition: transform 0.3s;
    }

    .social-links a img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 5px #fff);
    }

    .return-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: rgba(20, 0, 30, 0.8);
      border: 1px solid #888;
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .return-button:hover {
      background: #111;
      border-color: white;
      color: white;
    }

    @media (max-width: 768px) {
      .basic-info {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .fun-facts {
        background-size: contain;
        background-position: center top;
        padding: 60px 10px;
      }

      .choice-menu {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    }
  </style>
</head>
<body>
</body>
</html>
