<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahika | The Coven</title>
  <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Manufacturing Consent', sans-serif;
      overflow-x: hidden;
      cursor: none;
    }

    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }

    .danglings {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: -15px;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .dangle {
      width: 90px;
      height: auto;
      animation: sway 2.5s ease-in-out infinite alternate;
      transform-origin: top center;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.4));
    }

    @keyframes sway {
      0% { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }

    .explore-button {s
      display: block;
      margin: 30px auto 60px;
      padding: 12px 30px;
      background: transparent;
      border: 2px solid #666;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .explore-button:hover {
      background: #111;
      border-color: white;
      text-shadow: 0 0 8px #fff;
    }

    .members-section {
      padding: 60px 20px;
      text-align: center;
    }

    .members-section h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .member-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .flip-card {
      background-color: transparent;
      width: 220px;
      height: 300px;
      perspective: 1000px;
      position: relative;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      border: 1px solid #444;
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .flip-card-back.yuru-back {
      background: url('backyuru.png') no-repeat center center;
      background-size: cover;
      transform: rotateY(180deg);
    }

    .flip-card-back.ish-back {
      background: url('backish.png') no-repeat center center;
      background-size: cover;
      transform: rotateY(180deg);
    }

    .flip-card-back.luu-back {
      background: url('backluu.png') no-repeat center center;
      background-size: cover;
      transform: rotateY(180deg);
    }

    .flip-card-back p {
      margin-top: 10px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 1rem;
    }

    nav {
      text-align: center;
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }

    nav a {
      margin: 0 12px;
      color: #ccc;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid transparent;
      transition: 0.2s;
    }

    nav a:hover {
      color: white;
      border-bottom: 1px solid white;
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 0.9rem;
      position: relative;
      z-index: 2;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: rgba(0, 0, 0, 0.95);
      padding: 20px 30px;
      border: 1px solid #666;
      border-radius: 12px;
      z-index: 999;
      text-align: center;
      box-shadow: 0 0 15px #6440ff;
      animation: floatIn 0.4s ease;
    }

    .popup.hidden {
      display: none;
    }

    .popup-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .qr-code {
      width: 150px;
      margin-bottom: 15px;
      border: 1px solid #888;
      border-radius: 8px;
    }

    .fb-link {
      color: #aabfff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .fb-link:hover {
      text-shadow: 0 0 6px #fff;
    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .custom-cursor {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      background: url('cursor.png') no-repeat center;
      background-size: contain;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    .mist-trail {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      animation: fadeTrail 1s linear forwards;
    }

    @keyframes fadeTrail {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
<body>

  <div class="custom-cursor" id="cursor"></div>

  <img src="window.png" alt="Mahika Banner" class="banner" />

  <div class="danglings">
    <img src="dragonfly.png" class="dangle">
    <img src="pent.png" class="dangle">
    <img src="butter.png" class="dangle">
    <img src="pent.png" class="dangle">
    <img src="moth.png" class="dangle">
  </div>

  <section class="members-section" id="members">
    <h2>Meet the Witches</h2>
    <div class="member-cards">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="yuru.png" alt="Yuru">
          </div>
          <div class="flip-card-back yuru-back">
            <p>The Seer</p>
          </div>
        </div>
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="ish.png" alt="Ish">
          </div>
          <div class="flip-card-back ish-back">
            <p>The Weaver</p>
          </div>
        </div>
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="luu.png" alt="Luu">
          </div>
          <div class="flip-card-back luu-back">
            <p>The Hollow</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <a href="#magic" class="explore-button">Explore the Coven</a>

  <nav>
    <a href="#">Spellbook</a>
    <a href="#">Merch</a>
    <a href="#" class="contact-link">Contact Us</a>
    <a href="index.html">Return to Portal</a>
  </nav>

  <div class="footer">Â© 2025 Mahika. The coven never sleeps.</div>

  <div id="contactPopup" class="popup hidden">
    <div class="popup-content">
      <img src="qr.png" alt="QR Code" class="qr-code" />
      <a href="https://web.facebook.com/profile.php?id=61577207842173" target="_blank" class="fb-link">Visit us on Facebook</a>
    </div>
  </div>

  <script>
    const cursor = document.getElementById('cursor');
    const contactPopup = document.getElementById('contactPopup');
    const contactLink = document.querySelector('.contact-link');

    contactLink.addEventListener('click', (e) => {
      e.preventDefault();
      contactPopup.classList.toggle('hidden');
    });

    document.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;

      const mist = document.createElement('div');
      mist.className = 'mist-trail';
      mist.style.left = `${e.pageX}px`;
      mist.style.top = `${e.pageY}px`;
      document.body.appendChild(mist);
      setTimeout(() => mist.remove(), 1000);
    });
  </script>

</body>
</html>
