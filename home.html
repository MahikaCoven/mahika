<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="m.ico" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahika | The Coven</title>
  <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet" />
  <style>
    .spell-section {
      text-align: center;
      margin: 50px 20px;
    }

    .image-btn {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .image-btn img {
      width: 160px;
      height: auto;
      transition: transform 0.3s, filter 0.3s;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
    }

    .image-btn img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 12px #aabfff);
    }

    .spell-output {
      margin-top: 20px;
      font-size: 1.2rem;
      font-style: italic;
      color: #aabfff;
      min-height: 40px;
      transition: 0.3s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Manufacturing Consent', sans-serif;
      overflow-x: hidden;
      cursor: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      z-index: 1;
      position: relative;
    }

    .danglings {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: -1px;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .dangle {
      width: 60px;
      animation: sway 2.8s ease-in-out infinite alternate;
      transform-origin: top center;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
    }

    @keyframes sway {
      0% { transform: rotate(-4deg); }
      100% { transform: rotate(4deg); }
    }

    .members-section {
      padding: 50px 20px;
      text-align: center;
    }

    .members-section h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .member-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .flip-card {
      width: 200px;
      height: 280px;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
    }

    .flip-card::before {
      content: "";
      position: absolute;
      top: -20px;
      left: -20px;
      width: 240px;
      height: 320px;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      animation: aura 2.5s ease-in-out infinite;
      border-radius: 20px;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes aura {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      z-index: 1;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      border: 1px solid #444;
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      color: white;
      background-size: cover;
      background-position: center;
    }

    .yuru-back { background-image: url('backyuru.png'); }
    .ish-back { background-image: url('backish.png'); }
    .luu-back { background-image: url('backluu.png'); }

    .flip-card-back p {
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
    }

    .flip-card a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }

    .burning {
      animation: burn 1.5s forwards;
      pointer-events: none;
    }

    @keyframes burn {
      0% { opacity: 1; transform: scale(1) rotate(0deg); filter: brightness(1); }
      50% { filter: brightness(2) sepia(1); transform: scale(1.05) rotate(3deg); }
      100% { opacity: 0; transform: scale(1.2) rotate(-15deg); filter: brightness(0.3) sepia(1); }
    }

    nav {
      text-align: center;
      margin: 40px 0;
      z-index: 2;
      position: relative;
    }

    nav a {
      margin: 0 10px;
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
      transition: 0.2s;
    }

    nav a:hover {
      color: white;
      border-bottom: 1px solid white;
    }

    .fixed-bottom {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 0.9rem;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      padding: 20px 30px;
      border: 1px solid #666;
      border-radius: 12px;
      z-index: 999;
      box-shadow: 0 0 15px #6440ff;
      animation: floatIn 0.4s ease;
    }

    .popup.hidden {
      display: none;
    }

    .popup-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .fb-link {
      color: #aabfff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .fb-link:hover {
      text-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="window.png" alt="Banner" class="banner">
  </div>

  <div class="danglings">
    <img src="d.png" class="dangle" alt="pentagram">
    <img src="b.png" class="dangle" alt="moon">
    <img src="m.png" class="dangle" alt="rune">
  </div>

  <section class="members-section">
    <h2>Meet the Witches</h2>
    <div class="member-cards">
      <div class="flip-card" onclick="handleCardClick('yuru.html', this)">
        <div class="flip-card-inner">
          <div class="flip-card-front"><img src="yuru.png" alt="Yuru"></div>
          <div class="flip-card-back yuru-back"><p>The Seer</p></div>
        </div>
      </div>
      <div class="flip-card" onclick="handleCardClick('ish.html', this)">
        <div class="flip-card-inner">
          <div class="flip-card-front"><img src="ish.png" alt="Ish"></div>
          <div class="flip-card-back ish-back"><p>The Weaver</p></div>
        </div>
      </div>
      <div class="flip-card" onclick="handleCardClick('luu.html', this)">
        <div class="flip-card-inner">
          <div class="flip-card-front"><img src="luu.png" alt="Luu"></div>
          <div class="flip-card-back luu-back"><p>The Hollow</p></div>
        </div>
      </div>
    </div>
  </section>

  <div class="spell-section">
    <button class="image-btn"><img src="cast-button.png" alt="Cast a Spell" /></button>
    <p class="spell-output">✨ A prophecy shall appear here... ✨</p>
  </div>

  <div class="fixed-bottom">
    <a href="index.html"><img src="return-button.png" alt="Return to Portal" /></a>
  </div>
   <div style="text-align:center; margin-bottom: 60px;">
    <a href="#magic" class="image-btn"><img src="covenbutton.png" alt="Explore the Coven"></a>
  </div>
<nav>
    <a href="#">About</a>
    <a href="#">Discography</a>
    <a href="#">Spellbook</a>
    <a href="#">Merch</a>
    <a href="#" class="contact-link">Contact Us</a>
  </nav>

  <div class="fixed-bottom">
    <a href="index.html">Return to Portal</a>
  </div>

  <div class="footer">© 2025 Mahika. The coven never sleeps.</div>

  <div id="contactPopup" class="popup hidden">
    <div class="popup-content">
      <a href="https://web.facebook.com/profile.php?id=61577207842173" target="_blank" class="fb-link">Facebook</a>
      <a href="https://www.tiktok.com/@mahika25th" target="_blank" class="fb-link">TikTok</a>
      <a href="https://www.instagram.com/mahika.2025th" target="_blank" class="fb-link">Instagram</a>
    </div>
  </div>
  <script>
    const spells = [
      "By starlight and shadow, your wish shall awaken.",
      "From whispers of fate, a new path is revealed.",
      "The moon knows secrets the sun has yet to learn.",
      "In chaos, there is clarity — just listen.",
      "One spark of magic changes all.",
      "Speak your truth and the veil shall lift.",
      "Beware the quiet, for it holds the loudest power.",
      "What is lost may yet return, reborn in stardust.",
      "The coven watches, the stars conspire.",
      "May your soul burn brighter than the void."
    ];

    document.querySelector('.image-btn').addEventListener('click', () => {
      const randomSpell = spells[Math.floor(Math.random() * spells.length)];
      document.querySelector('.spell-output').textContent = `✨ ${randomSpell} ✨`;
    });

    function handleCardClick(link, element) {
      element.classList.add('burning');
      setTimeout(() => {
        window.location.href = link;
      }, 1500);
    }
  </script>
</body>
</html>
