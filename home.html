    .title {

    }@keyframes fadeGlow {

    * {

    }

    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Manufacturing Consent', sans-serif;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    

    .banner {
  width: 100%;
  height: auto;
  max-height: 400px;
  object-fit: cover;
}
    .danglings {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: -1px;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .dangle {
      width: 60px;
      animation: sway 2.8s ease-in-out infinite alternate;
      transform-origin: top center;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
    }

    @keyframes sway {
      0% { transform: rotate(-4deg); }
      100% { transform: rotate(4deg); }
    }

    .pentagram {
      position: fixed;
      width: 80px;
      opacity: 0.15;
      animation: float 6s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    .pentagram.p1 { top: 10%; left: 10%; animation-delay: 0s; }
    .pentagram.p2 { top: 30%; right: 15%; animation-delay: 2s; }
    .pentagram.p3 { bottom: 20%; left: 5%; animation-delay: 1s; }
    .pentagram.p4 { bottom: 15%; right: 10%; animation-delay: 3s; }
    .pentagram.p5 { top: 50%; left: 50%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(10deg); }
    }
    .candle-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center; 
  gap: 500px;
  padding-bottom: 10px;
  pointer-events: none;
  z-index: 9999;
  opacity: 0;
  transition: opacity 0.6s ease;
}
.candle {
  width: 60px;
  height: auto;
  filter: drop-shadow(0 0 8px #fff2);
  transition: opacity 0.6s ease;
}
  .flicker-reveal {
  opacity: 0;
  animation: revealThenGlow 4s ease-out forwards;
  animation-delay: 0.5s;
}
@keyframes revealThenGlow {
  0% {
    opacity: 0;
    filter: blur(5px);
    transform: scale(0.95);
    text-shadow: none;
  }
  50% {
    opacity: 1;
    filter: blur(0);
    transform: scale(1);
    text-shadow: 0 0 10px #aabfff, 0 0 20px #aabfff;
  }
  100% {
    opacity: 1;
    text-shadow: 0 0 15px #aabfff, 0 0 30px #aabfff;
  }
}


.glow-loop {
  animation: softGlow 3s ease-in-out infinite;
}

@keyframes softGlow {
  0%, 100% {
    text-shadow: 0 0 15px #aabfff, 0 0 30px #aabfff;
  }
  50% {
    text-shadow: 0 0 5px #8888ff, 0 0 10px #8888ff;
  }
}
.close-btn {
  align-self: flex-end;
  background: transparent;
  border: none;
  color: #aaa;
  font-size: 1.5rem;
  cursor: pointer;
  margin-bottom: 10px;
  transition: color 0.2s ease;
}

.close-btn:hover {
  color: #fff;
}
    .members-section {
      padding: 50px 20px;
      text-align: center;
    }

    .members-section h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .member-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .flip-card {
      width: 200px;
      height: 280px;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
    }

    .flip-card::before {
      content: "";
      position: absolute;
      top: -20px;
      left: -20px;
      width: 240px;
      height: 320px;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      animation: aura 2.5s ease-in-out infinite;
      border-radius: 20px;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes aura {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      z-index: 1;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card {
  width: 200px;
  height: 280px;
  perspective: 1000px;
  cursor: pointer;
  position: relative;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  border: 1px solid #444;
  box-sizing: border-box;
}

.flip-card-front {
  background-color: rgba(255, 255, 255, 0.03);
}

.flip-card-front img,
.flip-card-back img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  padding: 0;
}

.flip-card-back {
  transform: rotateY(180deg);
   background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

.flip-card-back.yuru-back {
  background-image: url('backyuru.png');
}
.flip-card-back.ish-back {
  background-image: url('backish.png');
}
.flip-card-back.luu-back {
  background-image: url('backluu.png');
}

.flip-card-back p {
  background: rgba(0,0,0,0.6);
  padding: 6px 12px;
  border-radius: 8px;
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.9rem;
}

    .flip-card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flip-card {
      width: 200px; 
      height: 280px;
      perspective: 1000px;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .burning {
      animation: burn 1.5s forwards;
      pointer-events: none;
    }

    @keyframes burn {
      0% { opacity: 1; transform: scale(1) rotate(0deg); filter: brightness(1); }
      50% { filter: brightness(2) sepia(1); transform: scale(1.05) rotate(3deg); }
      100% { opacity: 0; transform: scale(1.2) rotate(-15deg); filter: brightness(0.3) sepia(1); }
    }

    nav {
      text-align: center;
      margin: 40px 0;
      z-index: 2;
      position: relative;
    }

    nav a {
      margin: 0 10px;
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
      transition: 0.2s;
    }

    nav a:hover {
      color: rgb(161, 43, 129);
      border-bottom: 1px solid white;
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 0.9rem;
    }

    .popup {
  position: fixed;
  top: 50%;
  left: 50%;
  background: rgba(0, 0, 0, 0.85);
  border: 2px solid #aabfff;
  padding: 20px 30px;
  border-radius: 12px;
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
  z-index: 10000;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.popup.hidden {
  opacity: 0;
  transform: translate(-50%, -40%) scale(0.95);
  pointer-events: none;
}
    .popup-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .fb-link {
      color: #aabfff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .fb-link:hover {
      text-shadow: 0 0 6px #fff;
    }

    .portal-img {
  width: 80px;
  height: auto;
  margin: 40px auto 0;
  display: block;
  filter: drop-shadow(0 0 6px #a02ab5);
  transition: transform 0.3s ease, filter 0.3s ease;
}

.portal-img:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 16px #3b0325) brightness(1.2);
}

.side-border {

  height: 100vh;
  width: auto;
  z-index: 0;
  pointer-events: none;
}

.left-border {
  left: 0;
}

.right-border {
  right: 0;
}

  </style>
</head>
<body>

    <h2 id="magic-title" class="flicker-title">Meet the Witches</h2>

      <div class="flip-card" onclick="handleCardClick('yuru.html', this)">
        <div class="flip-card-inner">

</div>

    <div class="popup-content">
  <button class="close-btn" onclick="hideContact()">✕</button>
      <a href="https://web.facebook.com/profile.php?id=61577207842173" target="_blank" class="fb-link">Facebook</a>
      <a href="https://www.tiktok.com/@mahika25th" target="_blank" class="fb-link">TikTok</a>

<div class="candle-container">

  <img src="candle.gif" class="candle right" alt="Candle" />
</div>
  <script>
   
if (performance.navigation.type === 1) {
  window.location.href = "index.html";
}

    const spells = [
      "By starlight and shadow, your wish shall awaken.",
      "From whispers of fate, a new path is revealed.",
      "The moon knows secrets the sun has yet to learn.",
      "In chaos, there is clarity — just listen.",
      "One spark of magic changes all.",
      "Speak your truth and the veil shall lift.",
      "Beware the quiet, for it holds the loudest power.",
      "What is lost may yet return, reborn in stardust.",
      "The coven watches, the stars conspire.",
      "May your soul burn brighter than the void."
    ];

    document.querySelector('.image-btn').addEventListener('click', () => {
      const randomSpell = spells[Math.floor(Math.random() * spells.length)];
      document.querySelector('.spell-output').textContent = `🕯️ ${randomSpell} 🕯️`;
    });

    function handleCardClick(link, element) {
      element.classList.add('burning');
      setTimeout(() => {
        window.location.href = link;
      }, 1500);
    }

    function showContact() {
  const popup = document.getElementById("contactPopup");
  popup.classList.toggle("hidden");
}
    window.addEventListener('scroll', () => {
  const candles = document.querySelector('.candle-container');
  const scrollY = window.scrollY || window.pageYOffset;
  const scrollHeight = document.documentElement.scrollHeight;
  const windowHeight = window.innerHeight;

  if (scrollY + windowHeight >= scrollHeight - 20) {
    candles.style.opacity = 1;
  } else {
    candles.style.opacity = 0;
  }
});

function showContact() {
  const popup = document.getElementById("contactPopup");
  popup.style.display = "block";
  void popup.offsetWidth;
  popup.classList.remove("hidden");
}

function hideContact() {
  const popup = document.getElementById("contactPopup");
  popup.classList.add("hidden");
  setTimeout(() => {
    popup.style.display = "none";
  }, 400);
}
window.addEventListener('DOMContentLoaded', () => {
  const title = document.getElementById("magic-title");
  if (!sessionStorage.getItem("seenTitle")) {
    title.classList.add("flicker-reveal");
    setTimeout(() => {
      title.classList.add("glow-loop");
    }, 4000);
    sessionStorage.setItem("seenTitle", true);
  } else {
    title.style.opacity = 1;
    title.classList.add("glow-loop");
  }
});
  </script>
